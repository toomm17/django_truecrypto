# renew_before_expiry = 30 days
version = 1.21.0
archive_dir = /etc/letsencrypt/archive/truecrypto.ru
cert = /etc/letsencrypt/live/truecrypto.ru/cert.pem
privkey = /etc/letsencrypt/live/truecrypto.ru/privkey.pem
chain = /etc/letsencrypt/live/truecrypto.ru/chain.pem
fullchain = /etc/letsencrypt/live/truecrypto.ru/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = acc3269bdc354851e6745e5f6392c101
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
truecrypto.ru = /var/www/certbot
www.truecrypto.ru = /var/www/certbot
